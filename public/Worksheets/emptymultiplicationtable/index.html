        /* General Page Styles */
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
                width: 100% !important;
                height: 100% !important;
            background-color: #f0f0f0; /* Light gray background for the page */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align worksheet to top */
            min-height: 100vh;
            color: #333;
        }

        .worksheet-container {
            width: 8.5in;
            height: 11in; /* Fixed height for one page */
            background-color: white;
            padding: 0.4in 0.5in; /* Slightly less top/bottom padding */
            box-sizing: border-box;
            margin: 20px 0; /* Margin for screen view */
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent content spill, helps ensure it fits */
        }

        /* Worksheet Title */
        .worksheet-title {
            font-size: 24px;
            color: #3498db; /* Blue title */
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px; /* Reduced margin */
        }

        /* Header Section */
        .worksheet-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px; /* Reduced margin */
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-item {
            display: flex;
            align-items: center;
        }
        
        .header-item label {
            margin-right: 8px;
            font-size: 16px; /* Consistent with input field font */
            font-weight: bold;
        }

        .worksheet-header input[type="text"], .worksheet-header .subject-text {
            border: none;
            border-bottom: 2px solid #3498db;
            padding: 6px 4px; /* Reduced padding */
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            outline: none;
        }
        .worksheet-header input[name="student-name"]{ width: 180px; } /* Adjusted width */
        .worksheet-header input[name="date"]{ width: 100px; } /* Adjusted width */

        .subject-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #3498db;
            padding: 6px 4px; /* Reduced padding */
        }

        /* Example Box */
        .example-box {
            background: #f8f9fa;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 10px; /* Reduced padding */
            margin-bottom: 10px; /* Reduced margin */
            font-size: 18px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .example-box strong {
            color: #3498db;
        }
        .example-box .operator {
            color: #3498db;
            font-weight: bold;
        }

        /* Multiplication Table Styling */
        .multiplication-table-container {
            flex-grow: 1; /* Allow table to take available space */
            display: flex;
            justify-content: center;
            align-items: center; /* Center table if it's smaller than container */
            overflow: hidden; /* Hide scrollbars if table slightly overflows due to rounding */
        }

        #multiplicationTable {
            border-collapse: collapse;
            width: 100%;
            max-width: 100%; /* Ensure it doesn't exceed container */
            height: auto; /* Adjust height based on content */
            table-layout: fixed; /* Equal column widths */
        }

        #multiplicationTable th, #multiplicationTable td {
            border: 1px solid #b0bec5; /* Softer grey border for cells */
            text-align: center;
            /* Approximate height/width for 13x13 grid on 7.5x~8in area */
            /* height dynamically set by content and table layout */
            padding: 1px; /* Minimal padding */
        }

        #multiplicationTable th {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px; /* Slightly smaller for headers to fit */
            color: #3498db; /* Blue text for headers */
            font-weight: bold;
            background-color: #FFCDD2; /* Light salmon pink for headers */
            padding: 4px 2px; /* Padding for header text */
            min-width: 40px; /* Minimum width for readability */
        }
        
        #multiplicationTable th.corner-header {
            background-color: #FFAB91; /* Darker salmon for 'X' corner */
            font-size: 20px;
        }

        #multiplicationTable td {
            height: 45px; /* Fixed height for data cells to ensure fit */
             /* Vertically align content in cell */
        }

        .answer-input {
            background: white;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 20px;
            color: black;
            width: 90%;
            height: 38px;
            padding: 0;
            text-align: center;
            box-sizing: border-box;
            -moz-appearance: textfield; /* Remove spinners Firefox */
            line-height: 38px; /* Vertically center text in input */
        }
        .answer-input::-webkit-inner-spin-button,
        .answer-input::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Remove spinners Chrome, Safari, Edge, Opera */
            margin: 0;
        }

        /* Answer Styling by JS */
        .correct-answer {
            border: 2px solid #28a745 !important; /* Green border for correct */
            background-color: #e9f7ef !important; /* Light green background */
        }
        .incorrect-answer {
            border: 2px solid #dc3545 !important; /* Red border for incorrect */
            background-color: #fdecea !important; /* Light red background */
        }

        /* Grading Section */
        .grading-section {
            text-align: center;
            /* margin-top: auto; Pushed by flex-grow of table container */
            padding-top: 8px; /* Reduced space */
            font-size: 16px; /* Slightly smaller to save space */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            margin-bottom: 5px; /* Space before buttons */
        }
        .grade-icon {
            font-size: 22px; /* Adjusted size */
            margin-right: 6px;
            vertical-align: middle;
        }

        /* Interactive Buttons */
        .interactive-buttons {
            text-align: center;
            /* margin-top: 10px; No extra margin, grading section provides some */
            padding-bottom: 5px;
        }
        .interactive-buttons button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 16px;
            color: white;
            padding: 8px 15px; /* Reduced padding */
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 0 8px;
            transition: background-color 0.3s ease;
        }
        .check-button {
            background-color: #3498db; /* Blue */
        }
        .check-button:hover {
            background-color: #2980b9;
        }

        .generate-button {

        }
        .generate-button:hover {
            background-color: #27AE60;
        }

            }

            .no-print {

            }

            }

            }
            #multiplicationTable th.corner-header {

            }
            .answer-input {

            }

                font-size: 18px !important;

                padding: 2px !important;

            inputs.forEach(input => {
                input.classList.remove('correct-answer', 'incorrect-answer');
                const userAnswer = input.value; // Keep as string for empty check
                const correctAnswer = input.dataset.correctAnswer;

                if (userAnswer === '') {
                    // Do not mark empty as incorrect immediately unless checking all
                    // For now, let's mark empty cells as neutral or specifically style them if needed
                    // For grading, an empty answer is an incorrect answer
                } else {
                    attemptedCount++;
                    if (parseInt(userAnswer) === parseInt(correctAnswer)) {
                        input.classList.add('correct-answer');
                        correctCount++;
                    } else {
                        input.classList.add('incorrect-answer');
                    }
                }
            });
            
            // Grade based on all questions, not just attempted ones
            displayGrade(correctCount, totalQuestions); 
        }

        function displayGrade(correctCount, totalQuestions) {
            const gradeSection = document.getElementById('gradingSection');
            if (totalQuestions === 0) {
                gradeSection.innerHTML = 'No questions to grade.';
                return;
            }

            const percentage = (correctCount / totalQuestions) * 100;
            let letterGrade = '';
            let icon = '';
            let iconColor = '';

            if (percentage >= 98) { letterGrade = 'A+'; icon = 'ðŸ†'; iconColor = '#2ecc71'; }
            else if (percentage >= 90) { letterGrade = 'A'; icon = 'ðŸŒŸ'; iconColor = '#27ae60'; }
            else if (percentage >= 80) { letterGrade = 'B'; icon = 'ðŸ‘'; iconColor = '#3498db'; }
            else if (percentage >= 70) { letterGrade = 'C'; icon = 'ðŸ˜'; iconColor = '#f1c40f'; }
            else if (percentage >= 60) { letterGrade = 'D'; icon = 'ðŸ˜Ÿ'; iconColor = '#e67e22'; }
            else { letterGrade = 'F'; icon = 'ðŸ˜¢'; iconColor = '#e74c3c'; }

            gradeSection.innerHTML = `
                <span class="grade-icon" style="color: ${iconColor};">${icon}</span>
                Grade: ${percentage.toFixed(0)}% (${letterGrade})
            `;
        }

        function clearTableAndGrade() {
            const inputs = document.querySelectorAll('#multiplicationTable .answer-input');
            inputs.forEach(input => {
